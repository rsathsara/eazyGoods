<div class="content">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">Item Form</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Inventory</a>
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="padding: 0.5rem 1.25rem;">
                        <div class="row">
                            <div class="col-md-12 formRowInput">
                                <div
                                    style="float: right;padding-bottom: 0px;padding-top: 0px;padding-left: 10px;padding-right: 10px;">
                                    <button type="button" class="btn btn-primary" id="newItem"
                                        style="padding: 3px 15px;font-size: 1rem;">
                                        <i class="fa fa-plus"></i>
                                        <span class="hide-on-small-screen">
                                            New
                                        </span></button>
                                    <button type="button" class="btn btn-success" id="saveItem"
                                        style="padding: 3px 15px;font-size: 1rem;">
                                        <i class="fa fa-save"></i>
                                        <span class="hide-on-small-screen">
                                            Save
                                        </span></button>
                                    <button type="button" class="btn btn-success" id="editItem"
                                        style="padding: 3px 15px;font-size: 1rem;display: none;">
                                        <i class="far fa-edit"></i>
                                        <span class="hide-on-small-screen"> 
                                            Edit
                                        </span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="itemForm">
                            <div class="row" style="padding-left: 5px;padding-right: 5px;">
                                <div class="col-md-6 formRowInput">
                                    <div class="form-group">
                                        <label>Item Code</label>
                                        <div class="input-group">
                                            <input name="docNo" type="text" class="form-control" style="border-color: #bcbec6 !important;" readonly>
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="searchItemList">
                                                    <i class="fas fa-search"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-left: 5px;padding-right: 5px;">
                                <div class="col-md-12 formRowInput">
                                    <div class="form-group">
                                        <label>Item Description</label>
                                        <div class="input-group">
                                            <input name="itemDescription" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-left: 5px;padding-right: 5px;">
                                <div class="col-md-6 formRowInput">
                                    <div class="form-group">
                                        <label for="unit">Unit</label>
                                        <select class="form-control searchable-dropdown" name="unit" id="unit">
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 formRowInput">
                                    <div class="form-group">
                                        <label>Sale Price</label>
                                        <input name="salePrice" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-left: 5px;padding-right: 5px;">
                                <div class="col-md-6 formRowInput">
                                    <div class="form-group">
                                        <label for="category1">Category 1</label>
                                        <select class="form-control searchable-dropdown" name="category1" id="category1">
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 formRowInput">
                                    <div class="form-group">
                                        <label for="category2">Category 2</label>
                                        <select class="form-control searchable-dropdown" name="category2" id="category2">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <input name="docId" class="hideOnNew" value="" type="hidden">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
<footer class="footer">
    <div class="container-fluid">
        <div class="copyright ml-auto">
            <span>Copyright Â© Max-A Solutions 2019</span>
        </div>
    </div>
</footer>
<!-- Select Item List modal -->
<div class="modal fade" id="itemListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="border-radius: 0em;">
            <div class="modal-header custom-modal-hd">
                <h5 class="modal-title" style="font-size: 1.25rem;font-weight: bold;">Item List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color:#fff;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-primary" style="margin: 0px;padding-left: 15px;padding-right: 15px;">
                    <input type="text" class="form-control" id="itemListTableSearch" placeholder="Search Text"
                        style="margin: 0px; border-radius: 2rem; color: #34495e;">
                </div>
                <div class="table-responsive">
                    <table id="itemListTable" class="table-sm table-striped table-borded table-hover dataTable no-footer"
                        width="100%">


                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Select ItemList modal end -->
<script src="assets/modules/item.js"></script>
<script>
    $(document).ready(function () {
        itemForm();
    });
</script>
