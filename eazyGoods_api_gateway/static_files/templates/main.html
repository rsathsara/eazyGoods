	<link rel="stylesheet" href="assets/vendorCss/jquery-ui.css">

</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header" data-background-color="blue">
				
				<a href="" class="logo">

						<i class="icon-menu"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>

					</button>
				</div>
			</div>
			
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
				
				<div class="container-fluid">
					<div class="collapse" id="search-nav">
						<form class="navbar-left navbar-form nav-search mr-md-3">
							<div class="input-group">
								<div class="input-group-prepend">
									<button type="submit" class="btn btn-search pr-1">
										<i class="fa fa-search search-icon"></i>
									</button>
								</div>
								<input type="text" placeholder="Search ..." class="form-control">
							</div>
						</form>
					</div>
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li hidden class="nav-item toggle-nav-search hidden-caret">
							<a class="nav-link" data-toggle="collapse" href="#" role="button" aria-expanded="false" aria-controls="search-nav">
								<i class="fa fa-search"></i>
							</a>
						</li>
						<li class="nav-item dropdown hidden-caret">
							<a class="nav-link dropdown-toggle" href="#" id="notifDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fa fa-bell"></i>
								
							</a>
							
						</li>
						<li class="nav-item dropdown hidden-caret">
							<a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
								<i class="fas fa-layer-group"></i>
							</a>
							
						</li>
						<li class="nav-item dropdown hidden-caret">
							<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
								<div class="avatar-sm">
									<img src="assets/img/images.png" alt="..." class="avatar-img rounded-circle">
								</div>
							</a>
							<ul class="dropdown-menu dropdown-user animated fadeIn">
								<div class="dropdown-user-scroll scrollbar-outer">
									<li>
										<div class="user-box">
											<div class="avatar-lg"><img src="assets/img/images.png" alt="image profile" class="avatar-img rounded"></div>
											<div class="u-text">
												<h4>{{.Fname}}</h4>
												<a href="#" class="btn btn-xs btn-secondary btn-sm" class="viewProfile">View Profile</a>
											</div>
										</div>
									</li>
									<li>
										<div class="dropdown-divider"></div>
										
										<a class="dropdown-item viewChangePswd" href="#">Change Password</a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="/logout">Logout</a>
									</li>
								</div>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
			<!-- End Navbar -->
		</div>

		<!-- Sidebar -->
		<div class="sidebar sidebar-style-2">			
			<div class="sidebar-wrapper scrollbar scrollbar-inner">
				<div class="sidebar-content">
					<div class="user">
						<div class="avatar-sm float-left mr-2">
							<img src="assets/img/images.png" alt="..." class="avatar-img rounded-circle">
						</div>
						<div class="info">
							<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									{{.Fname}}
									<span class="user-level">{{.Uname}}</span>
									<span class="caret"></span>
								</span>
							</a>
							<div class="clearfix"></div>

							<div class="collapse in" id="collapseExample">
								<ul class="nav">
									<li>
										<a href="#" class="viewProfile">
											<span class="link-collapse">My Profile</span>
										</a>
									</li>
									<li>
										<a href="#" class="viewChangePswd">
											<span class="link-collapse">Change Password</span>
										</a>
									</li>
								</ul>

						</div>
					</div>
					<ul class="nav nav-primary">

							<a href="" id="navHome">

								<p>Home</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="viewGrnForm">
								<i class="fas fa-dolly"></i>
								<p>Good Receipt</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="viewBillingForm">
								<i class="fas fa-receipt"></i>
								<p>Billing</p>
							</a>
						</li>
						
					</ul>
				</div>
			</div>
		</div>
		<!-- End Sidebar -->
		
		<!-- Main-->
		<div class="main-panel" id="pageContentLoader">		
			<div class="content">
				<div class="panel-header bg-primary-gradient">
					<div class="page-inner py-5">
						<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
							<div>
								<h2 class="text-white pb-2 fw-bold">eazyGoods - Web Portal</h2>
								<h5 class="text-white op-7 mb-2">Max-A Solutions</h5>
							</div>
						</div>
					</div>
				</div>
				<!--<img src="assets/img/maxLogo2.svg" class="img-fluid" alt="Responsive image">-->
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<div class="copyright ml-auto">
						<span>Copyright Â© Max-A Solutions 2020</span>
					</div>				
				</div>
			</footer>
		</div>
		<!-- Main End-->
		
	</div>
	
	<!--   Core JS Files   -->
	<script src="assets/vendorJs/popper.min.js"></script>
	<script src="assets/vendorJs/bootstrap.min.js"></script>
	<script src="assets/vendorJs/moment.js"></script>
	<script src="assets/vendorJs/daterangepicker.js"></script>

	<!-- jQuery UI -->
	<script src="assets/vendorJs/jquery-ui.min.js"></script>
	<script src="assets/vendorJs/jquery.ui.touch-punch.min.js"></script>

	<!-- Datatables -->

	<script src="assets/vendorJs/bootstrap-notify.min.js"></script>

	<!-- Custom JS -->

	<script src="assets/js/alert_handler.js"></script>

<script>
	$(document).ready(function () {
		//Click event handler for nav-items
		$('.nav-item').on('click',function(){

			//Remove any previous active classes
			$('.nav-item').removeClass('active');

			//Add active class to the clicked item
			$(this).addClass('active');
		});
	});
</script>
